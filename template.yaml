AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Daily automated news fetch Lambda for Contentstack.

Globals:
  Function:
    Runtime: python3.10
    Timeout: 30
    MemorySize: 512

Resources:
  DailyNewsLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: handler.lambda_handler
      Description: Fetches daily news and posts to Contentstack.
      Environment:
        Variables:
          BING_ENDPOINT: "https://daily-news-bing.cognitiveservices.azure.com/"
          BING_NEWS_SECRET: "bing-news-api-key"
          CS_API_KEY_SECRET: "contentstack-api-key"
          CS_MGMT_TOKEN_SECRET: "contentstack-management-token"
          CS_DELIVERY_TOKEN_SECRET: "contentstack-delivery-token"
      Policies:
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:bing-news-api-key*
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:contentstack-api-key*
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:contentstack-management-token*
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:contentstack-delivery-token*
      Events:
        DailyTrigger:
          Type: Schedule
          Properties:
            Schedule: cron(0 6 * * ? *)  # Runs daily at 06:00 UTC

Outputs:
  LambdaName:
    Value: !Ref DailyNewsLambda
